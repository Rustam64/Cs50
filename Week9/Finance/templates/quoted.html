{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/quote" method="get">
        <div class="mb-3">
            <h1>{{ search["name"] }}</h1>
        </div>
        <div class="mb-3">
            <h1>{{ search["price"]  | usd}}</h1>
        </div>
        <div class="mb-3">
            <h1>{{ search["symbol"] }}</h1>
        </div>
        <button class="btn btn-primary" type="submit">Back</button>
    </form>
{% endblock %}
